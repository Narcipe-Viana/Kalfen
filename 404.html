<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://blog-lojaskalfen.com.br">
    <title>Redirecionando...</title>
    <script>
        // Redireciona a URL com barra para a versão sem barra
        var path = window.location.pathname;
        if (path.endsWith('/')) {
            var newPath = path.slice(0, -1); // Remove a barra final
            window.location.href = newPath;
        }
    </script>
</head>
<body>
    <!-- Mensagem opcional para usuários sem JavaScript -->
    <p>Se você não for redirecionado automaticamente, <a href="https://blog-lojaskalfen.com.br">clique aqui</a>.</p>
</body>
</html>
