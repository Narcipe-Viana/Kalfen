<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Pega o caminho da URL atual
      var path = window.location.pathname;

      // Verifica se o caminho termina com uma barra e remove se necess√°rio
      if (path.endsWith('/')) {
        window.location.href = path.slice(0, -1); // Remove a barra final
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
